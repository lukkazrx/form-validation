<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <script src="index.js"></script>
  <title>Formul√°rio HLL WRLD</title>
</head>
<body>
  <main>
    
    <section class="blue-section">
      <div>
        <h1>HELLO WORLD!</h1>
        <h2>A nova rede social para conhecer o mundo!</h2>
      </div>
      <img id="img-hllwrld" src="./img/hello-world-img.svg" alt="Imagem de um celular com um planeta logo abaixo">
      <p>Conecte-se ao mundo.</p>
    </section>

    <section class="white-section">
        <h2>Insira suas informacoes para o cadastro.</h2>
      <form action="">
        <label for="nome">Nome</label> <br>
        <input type="text" name="nome" id="nome" placeholder="Seu nome" required>
        <br>
        <label for="e-mail">E-mail</label><br>
        <input type="email" name="e-mail" id="e-mail" placeholder="seuEmail@gmail.com" required>
        <br>
        <label for="senha">Senha</label><br>
        <input type="password" name="senha" id="senha" placeholder="Sua senha" required>
        <br>
        <a href="/">Esqueci minha senha</a>
        <br>
        
        <button id="btn">Cadastrar</button>
      </form>
    </section>
  </main>
  <footer>
    <p>Design and Codes by</p>
    <p>Lucas Ribeiro Nunes</p>
    <p>Codes By</p>
    <p>Samuel de Paula Bittencourt</p>
  </footer>
</body>
</html>
