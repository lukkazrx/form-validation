<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <script src="index.js"></script>
  <title>Document</title>
</head>
<body>
  <main>
    <section>
      <h1>HELLO WORLD!</h1>
      <h2>A nova rede social para conhecer o mundo!</h2>
      <img src="./img/" alt="Imagem de um celular com um planeta logo abaixo">
      <p>Designed by</p>
      <p>Lucas Ribeiro Nunes</p>
    </section>
    <section>
      <h2>Insira suas informacoes para o cadastro.</h2>
      <form action="">
        <label for="nome">Nome</label> <br>
        <input type="text" name="nome" id="nome" placeholder="Seu nome" required>
        <br>
        <label for="e-mail">E-mail</label><br>
        <input type="email" name="e-mail" id="e-mail" placeholder="seuEmail@gmail.com" required>
        <br>
        <label for="senha">Senha</label><br>
        <input type="password" name="senha" id="senha" placeholder="Sua senha" required>
        <br>
        <p>Esqueci minha senha</p>
        <br>
        <button>Cadastrar</button>
      </form>
      <p>Codes by</p>
      <p>Lucas Ribeiro Nunes</p>
      <p>Samuel de Paula Bittencourt</p>
    </section>
  </main>
</body>
</html>
